    - CORE_PEER_GOSSIP_BOOTSTRAP=peer2.peerOrg:7051
    - CORE_PEER_LOCALMSPID=peerOrg
    - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:7053
    - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
    - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/tls-ca-cert.pem
    - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/signcerts/cert.pem
    - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/keystore/eacd57a9139a5213a328fe559b9b8ce8821e55a8682921d2d348115a78a286ec_sk
    - CORE_PEER_TLS_ENABLED=true
    - CORE_PEER_GOSSIP_USELEADERELECTION=true
